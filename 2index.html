<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Javascript on Steroids</title>
</head>
   <body>

    <div class="container-1">
       <h2>Challenge 1: Your age in Days</h2>
       
          <div class="flex-box-container-1">
    <div>    
      <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
    </div>

    <div>
      <button class= "btn btn-danger" onclick="reset()">Reset</button>
    </div>
  </div>
  <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()"> Generate Cat</button>

     <div class="flex-box-container-2" id="flex-cat-gen">
       
     </div>
    </div>
    <div class="container-3">
      <h2>Challenge 3: Rock, Paper Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img id="rock" src="static/Images/paper.jpg" height= 150 width= 150 alt="" onclick="rpsGame(this)">
        <img id="paper" src="static/Images/rock.png" height= 150 width= 150 alt="" onclick="rpsGame(this)">
        <img id="Scissors" src="static/Images/scissors.jpg" height= 150 width= 150 alt="" onclick="rpsGame(this)">
      </div>
    </div>
    
    <div class="container-4">
      <h2 id="Change-my-color">Challenge 4: Change the Color of All Buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
          </select> 

        </form>
        <button class="btn btn-primary">Ribz!</button>
        <button class="btn btn-danger">Papa!</button>
        <button class="btn btn-warning">Hero!</button>
        <button class="btn btn-success">Purity!</button>
        <button class="btn btn-danger">Blessing!</button>

      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5: Blackjack</h2>
      <h3><span id="blackjack-result"> Lets play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your black-jack-result"> 0 </span></h2>
        </div>

          <div id="dealer-box">
            <h2>Dealer: <span id="dealer-black-jack-result"> 0 </span></h2>
          </div>
        </div>

            <div class="flex-blackjack-row-2">
              <div>
                <button class="btn-lg btn-primary mr-2" id="balcjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
              </div>
            </div>
            <div class="flex-blackjack-row-3">
              <table style="border: 1px solid black;">
                <tr>
                  <th>Wins</th>
                  <th>Loses</th>
                  <th>Draws</th>
                </tr>
                <tr>
                  <td><span id="wind">0</span> </td>
                  <td><span id="loses">0</span> </td>
                  <td><span id="draws">0</span> </td>
                </tr>
              </table>
            </div>
          </div>

    <script src="static/script.js"></script>
</body>
</html>
